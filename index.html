<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Roll for Sandwich!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="title">ROLL FOR SANDWICH</h1>
      </header>

      <!--Main modal-->
      <section class="main-modal roll-modal modal absolute-center">
        <div class="main-title">
          <h1>Main</h1>
          <img class="main-icon" src="images/salami-svgrepo-com.svg" />
        </div>

        <div class="roll-container">
          <!--Left Side-->
          <div class="half roll-dice">
            <img
              class="main-dice-roll-img dice-roll-img"
              src="dice-images/dice5.svg"
            />
            <button class="main-roll roll-btn">ROLL DICE</button>
          </div>

          <!--Right Side-->
          <div class="half">
            <div class="roll-sheet">
              <h1 class="roll-sheet-title">ROLL</h1>
              <ol class="roll-sheet-items">
                <li class="mainchoice0 choice">Cat Food</li>
                <li class="mainchoice1 choice">Salami</li>
                <li class="mainchoice2 choice">Peanut Butter</li>
                <li class="mainchoice3 choice">Black Forest Ham</li>
                <li class="mainchoice4 choice">Roast Beef</li>
                <li class="mainchoice5 choice">Beans</li>
              </ol>
              <button class="next-btn main-next hidden">Next</button>
            </div>
          </div>
        </div>
      </section>
      <!--Main modal end-->
      <!--Bread modal-->
      <section class="hidden bread-modal roll-modal modal absolute-center">
        <div class="bread-title">
          <h1>Bread</h1>
          <img class="bread-icon" src="images/bread-loaf-svgrepo-com.svg" />
        </div>

        <div class="roll-container">
          <!--Left Side-->
          <div class="half roll-dice">
            <img
              class="bread-dice-roll-img dice-roll-img"
              src="dice-images/dice4.svg"
            />
            <button class="bread-roll roll-btn">ROLL DICE</button>
          </div>

          <!--Right Side-->
          <div class="half">
            <div class="roll-sheet">
              <h1 class="roll-sheet-title">ROLL</h1>
              <ol class="roll-sheet-items">
                <li class="breadchoice0 choice">Uncrustables</li>
                <li class="breadchoice1 choice">White</li>
                <li class="breadchoice2 choice">12 Grain</li>
                <li class="breadchoice3 choice">Potato</li>
                <li class="breadchoice4 choice">Rye</li>
                <li class="breadchoice5 choice">Sourdough</li>
              </ol>
              <button class="next-btn bread-next hidden">Next</button>
            </div>
          </div>
        </div>
      </section>
      <!--Bread Modal end-->
      <!--WELCOME-->
      <section class="welcome modal absolute-center">
        <h1>Welcome to Roll For Sandwich!</h1>
        <div class="sandwich-dice-container">
          <img class="img-sandwich" src="images/dice-5-svgrepo-com (1).svg" />
          <img class="img-dice" src="images/sandwich-svgrepo-com.svg" />
        </div>
        <button class="begin-btn">Begin?</button>
      </section>
      <!--WELCOME END-->
    </main>
    <script src="script.js"></script>
  </body>
</html>
